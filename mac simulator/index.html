<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="background">
        <nav>
            <div class="logo"></div>
            <div class="item">
            <i class="icon-connection"></i>
            <i class="icon-battery-3"></i>
            <div class="clock">
                <div id="hour">00</div>
                <div id="minute">00</div>
            </div>
            <div>
        </nav>
        
        <div class="folder"></div>
        <div class="maclogo"></div>
        <div class="taskbar">
<div class="mac"></div>
<div class="appstore"></div>
<div class="safari"></div>
<div class="whatsapp"></div>
<div class="file"></div>
<div class="setting"></div>
<div id="calculator"></div>
<div class="trash"></div>
<div class="vscode"></div>
        </div> 
    </div>
    <div id="calculatorApp" class="fadeOut "><div class="buttonContainer">
        <div id="close"></div>
        <div id="goTask"></div>
       </div> 
       <div class="display" id="display"></div> 
<div class="buttons">
<button class="num" id="7">7</button>
<button class="num" id="8">8</button>
<button class="num" id="9">9</button>
<button class="opration" id="*">*</button>
<button class="num" id="4">4</button>
<button class="num" id="5">5</button>
<button class="num" id="6">6</button>
<button class="opration" id="/">/</button>
<button class="num" id="1">1</button>
<button class="num" id="2">2</button>
<button class="num" id="3">3</button>
<button class="opration" id="+">+</button>
<button class="num" id="clear">c</button>
<button class="num" id="0">0</button>
<button class="num" id=".">.</button>
<button class="equal" id="equal">=</button>
</div>

    </div>
   <script src="./js/main.js"></script>
        
    </script>
</body>
</html>
