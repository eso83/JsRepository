<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <body>
    <title>NumberGuesser</title>
  </head>
    <div class="container">
      <h1>Number Guesser</h1>
      <div id="game">
      <p>Guess number between <span class="minNum"></span> and <span class="maxNum"></span></p>
      <input id="GuessInput" class="Num" type="number" placeholder="EnterYourGuess...">
      <button class="guess" id="submitGuess">submit</button>
      <button class="replay" id="replay">Play agin</button>
      <div class="massgecontainer">
      <p class="massage" id="massage"></p>
    </div>
    </div>
    </div>
    <script src="./Js/app.js"></script>
  </body>
</html>
